<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
</head>
<body>
<!----      
1. View all projects.
2. View all todos in each project (probably 
    just the title and duedateâ€¦ perhaps changing color for 
    different priorities).
3. Expand a single todo to see/edit its details.
4. Delete a todo.
 --> 
<div class="Todo">



<div class="projectsContainer">
    
    <div class="newProjectsContainer">
        <p class="projectsHeading">Projects</p>
    </div>
    <button class="btnAddProject">Add Projects</button>
    
</div>
<div class="mainContainer">
    <div class="mainTitle">
      
    </div>
    <button class="btnAddTodo hidden">Add Todo</button>
    <div class="showTodosContainer"></div>
    
</div>



 

<div class="overlay hidden"></div>
<div class="formNewProject hidden">
    <form>
    <p class="formProjectHeading">Add New Project</p>
    <p class="projectName">Project Name:</p>
    <input type="text" id="projectInput" class="projectInput" placeholder="e.g., Work, Personal, Shopping..." required>
    </form>
    <div class="formProjectBtns">
        <button class="cancelBtn">Cancel</button>
        <button class="createProjectBtn">Create Project</button>
    </div>
</div>




<div class="formNewTodo hidden">
    <form>
    <p class="formTodoHeading">Add New Todo</p>
    <p class="todoName">Todo Name:</p>
    <input type="text" id="todoInput" class="todoInput" placeholder="e.g., Finish report" required>
    <p class="todoDescriptionHeading">Description:</p>
    <input type="text" id="todoDescription" class="todoDescription" placeholder="Add details about this task" required>
    <p class="todoName">Due date:</p>
    <input type="date" id="todoDueDate" class="todoDueDate" required>
    <p class="todoPriority">Priority:</p>
    <select name="todoPriority" id="todoPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    </form>
    <div class="formTodoBtns">
        <button class="cancelBtnTodo">Cancel</button>
        <button class="createTodoBtn">Create Todo</button>
    </div>
</div>


</div>
</body>
</html>
